spring.application.name=psw_ecommerce_2025_IJ


spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=1234
spring.jpa.hibernate.ddl-auto=create-drop

encryption.salt.round=10

jwt.algorithm.key=SuperSecureSecretKey
jwt.issuer=eCommerce
jwt.expiryInSeconds=604800



spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8081/realms/prova
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs
server.port=8080

jwt.auth.converter.resource-id=prova-rest-api
jwt.auth.converter.principle-attribute=preferred_username


